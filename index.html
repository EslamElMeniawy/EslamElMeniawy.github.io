<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Eslam ElMeniawy - Mobile Team Lead & Software Engineer Portfolio">
  <meta name="keywords" content="Mobile Developer, Team Lead, Kotlin, Swift, React Native">
  <meta name="author" content="Eslam ElMeniawy">
  <title>Eslam ElMeniawy - Portfolio</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="header-content">
        <a href="index.html" class="logo">
          <img src="./logo192.png" alt="Logo" class="logo-img">
          <span>Eslam ElMeniawy</span>
        </a>
        <button class="menu-toggle" aria-label="Toggle navigation">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <div id="hero-content"></div>
        <div class="cta-buttons">
          <a href="projects.html" class="btn btn-primary">View My Work</a>
          <a href="contact.html" class="btn btn-secondary">Get in Touch</a>
        </div>
      </div>
    </section>

    <!-- Featured Projects Section -->
    <section>
      <div class="container">
        <h2>Featured Projects</h2>
        <p>A selection of notable projects I've worked on across mobile platforms.</p>
        <div id="featured-projects" class="featured-projects"></div>
        <div class="text-center mt-3">
          <a href="projects.html" class="btn btn-primary">View All Projects</a>
        </div>
      </div>
    </section>

    <!-- About Section -->
    <section class="alt-bg">
      <div class="container">
        <h2>About Me</h2>
        <div style="max-width: 700px; margin: 0 auto; line-height: 1.8;">
          <p id="about-content" style="color: var(--text-light); font-size: 1.05rem;"></p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2026 Eslam ElMeniawy. All rights reserved.</p>
      <p>Built with HTML, CSS & JavaScript</p>
    </div>
  </footer>

  <script src="./assets/js/utils.js"></script>
  <script src="./assets/js/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      populateHero('hero-content');
      populateProjects('featured-projects', 3);
      
      // Load about content
      fetchJSON('about.json').then(data => {
        if (data && data.length > 1) {
          document.getElementById('about-content').textContent = data[1];
        } else if (data && data.length > 0) {
          document.getElementById('about-content').textContent = data[0];
        }
      });
    });
  </script>
</body>
</html>
